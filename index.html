<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="createRecipe();return false;">
        Name: <input type="text" id="name"><br>
        Description: <input type="text" id="description"><br>
        Ingredient #1: <input type="text" name="ingredient"><br>
        Ingredient #2: <input type="text" name="ingredient"><br>
        Ingredient #3: <input type="text" name="ingredient"><br>
        Ingredient #4: <input type="text" name="ingredient"><br>
        Ingredient #5: <input type="text" name="ingredient"><br>
        <input type="submit"
      </form>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div>
        <p>{{description}}</p>
        <ul>
          {{#each ingredients}}
          <li>{{displayIngredient}}</li>
          {{/each}}
        </ul>
      </div>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <h3>{{name}}</h3>
      <p><a href="" id="recipe-link">Edit Recipe</a></p>
      <div>{{> recipeDetailsPartial}}</div>
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
